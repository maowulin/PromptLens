name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libwebkit2gtk-4.0-dev \
            libglib2.0-dev \
            libgdk-pixbuf2.0-dev \
            libcairo-gobject2 \
            libpango1.0-dev \
            libatk1.0-dev \
            libgdk-pixbuf-2.0-0 \
            libsoup2.4-dev \
            libjavascriptcoregtk-4.0-dev \
            pkg-config \
            patchelf
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      - run: cargo fmt --all -- --check
      - run: cargo clippy --workspace --all-targets -- -D warnings
      - run: cargo build --workspace
      - run: cargo test --workspace
  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: corepack enable
      - run: corepack prepare pnpm@latest --activate
      - run: pnpm -v
      - run: pnpm --prefix apps/web-client i
      - run: pnpm --prefix apps/web-client build:desktop
  flutter-analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: flutter --version
      - run: flutter pub get
        working-directory: apps/mobile/flutter-app
      - run: flutter analyze
        working-directory: apps/mobile/flutter-app
