name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install just
        run: |
          sudo apt-get update
          sudo apt-get install -y just
      - name: Setup Node and pnpm
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: corepack enable
      - run: corepack prepare pnpm@latest --activate
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      - name: Run one-click install
        run: bash scripts/install.sh
      - run: cargo fmt --all -- --check
      - run: cargo clippy --workspace --all-targets -- -D warnings
      - run: cargo build --workspace
      - run: cargo test --workspace
  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: corepack enable
      - run: corepack prepare pnpm@latest --activate
      - run: pnpm -v
      - run: pnpm --prefix apps/web-client i
      - run: pnpm --prefix apps/web-client build:desktop
  flutter-analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: flutter --version
      - run: flutter pub get
        working-directory: apps/mobile/flutter-app
      - run: flutter analyze
        working-directory: apps/mobile/flutter-app
