name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - uses: Swatinem/rust-cache@v2
    - name: Check formatting
      run: cargo fmt --all -- --check
    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings
    - name: Run tests
      run: cargo test --all

  desktop-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'
        cache-dependency-path: 'apps/desktop/tauri-app/pnpm-lock.yaml'
    - name: Install pnpm
      run: npm install -g pnpm
    - name: Install dependencies
      run: cd apps/desktop/tauri-app && pnpm install
    - name: Lint
      run: cd apps/desktop/tauri-app && pnpm lint
    - name: Build
      run: cd apps/desktop/tauri-app && pnpm build